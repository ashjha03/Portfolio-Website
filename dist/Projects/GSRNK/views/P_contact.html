<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text.css" href="style.css" />

    <title>Gauri Shankar Rishte Naate Kendra | Contact</title>
    <style>
      #formdiv::before {
        content: "";
        background-image: linear-gradient(
          rgb(255, 255, 255),
          rgb(235, 161, 52)
        );
        position: fixed;
        height: 100vh;
        top: 0px;
        left: 0px;
        width: 100%;
        z-index: -1;
        opacity: 0.9;
      }
      #formdiv {
        margin-top: 2vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pandit Ji</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Pndtji.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Book-Pooja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      method="POST"
      class="col-md-6 container"
      action="/contact"
      id="formdiv"
    >
      <div class="form-group">
        <label for="exampleInputEmail1"> Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"> Pooja Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="pname"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Contact Number</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="mobile"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Residential Address: </label>
        <textarea class="form-control" rows="4" name="address"></textarea>
      </div>

      <a href="#" class="btn btn-primary my-2">Book a Pooja</a>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
